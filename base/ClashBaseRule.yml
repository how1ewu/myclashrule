port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: false
bind-address: "*"
ipv6: true
external-controller: 127.0.0.1:9090
mode: rule
log-level: info
unified-delay: true
global-ua: clash.meta
geo-auto-update: true
geo-update-interval: 12
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/Hackl0us/GeoIP2-CN@release/Country.mmdb"
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
    - +.x.com
    - +.google.com
    - +.facebook.com
    - +.youtube.com
    - +.googlevideo.com
    - +.twitter.com
    - +.instagram.com
  skip-domain:
    - Mijia Cloud
    - Xiaomi Cloud
    - +.apple.com
    - +.icloud.com
dns:
  enabled: true
  ipv6: true
  default-nameserver:
    - 119.29.29.29
    - 114.114.114.114
  nameserver:
    - https://120.53.53.53/dns-query
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query
    - 121.251.251.250
  fallback:
    - https://1.1.1.1/dns-query
    - https://9.9.9.9/dns-query
  fallback-filter:
    geoip: false
    geoip-code: CN
    ipcidr:
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.88.99.0/24
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
      - 46.82.174.69/32
      - 59.24.3.174/32
      - 93.46.8.90/32
      - 8.7.198.46/32
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
      - "+.googlevideo.com"
      - "+.twitter.com"
      - "+.instagram.com"
      - "+.x.com"
      - "+.v2ex.com"
ntp:
  enable: true
  write-to-system: false
  server: ntp.aliyun.com
  port: 123
  interval: 30

